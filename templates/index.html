<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ChatGPT-Like Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1>Chatbot</h1>
        <div class="dropdown">
            <button aria-expanded="false" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    id="room-menu"
                    type="button">
                Room: General
            </button>
            <ul aria-labelledby="room-menu" class="dropdown-menu">
                <li><a class="dropdown-item room-option" data-room="general" href="#">General</a></li>
                <li><a class="dropdown-item room-option" data-room="support" href="#">Support</a></li>
                <li><a class="dropdown-item room-option" data-room="random" href="#">Random</a></li>
            </ul>
        </div>
    </header>
    <main class="chat-body" id="chat-body">
        <!-- Chat messages will appear here -->
    </main>
    <footer class="chat-footer">
        <form class="d-flex" id="chat-form">
            <textarea class="form-control" id="message-input" placeholder="Type your message..." required></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </footer>
</div>


<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
